<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}<p>
        {%endfor%}
    {%endif%}
    {%endwith%}
    <h1>Please Register</h1>
    <form action="/register" method="post">
        <label for="first_name">First Name:<input type="text" name="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name"></label>
        <label for="email">Email:<input type="text" name="email"></label>
        <label for="password">Password:<input type="text" name="password"></label>
        <label for="con_password">Confirm Password:<input type="text" name="con_password"></label>
        <button type="submit">Register</button>
    </form>
<h1>Login</h1>
        <form action="/login" method="post">
        <label for="login_email">Email:<input type="text" name="login_email"></label>
        <label for="login_password">Password:<input type="text" name="login_password"></label>
        <button type="submit">Login</button>
    </form>
</body>
</html>
